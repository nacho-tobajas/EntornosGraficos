<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2-1 - boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <div class="container" style="height: 600px;">
        <div class="row my-4" style="height: 20%; background-color: rgb(193, 86, 193);">
            <div class="col">

            </div>
        </div>
        <div class="row row-cols-2 mt-4" style="height: 70%;">
            <div class="col-12 col-md-3 h-15" style=" background-color: rgb(238, 174, 168);">

            </div>
            <div class="col-12 col-md-9 d-flex flex-column justify-content-between">
                <div class="row ms-md-3 my-3 my-md-0 d-flex" style="height: 15%;">
                    <div class="col" style=" background-color: rgb(126, 225, 135);"></div>
                </div>
                <div class="row row-cols-3 row-md-cols-2 ms-md-3 d-flex  justify-content-between" style="height: 15%;">
                    <div class="col-md-3 col-5  me-md-2" style=" background-color: rgb(156, 160, 156);"></div>
                    <div class="col-md-3 col-5  mx-md-1" style=" background-color: rgb(156, 160, 156);"></div>
                    <div class="col-3 d-none d-md-flex ms-md-1" style=" background-color: rgb(156, 160, 156);"></div>
                </div>
                <div class="row row-cols-3 ms-md-3 d-flex  justify-content-between" style="height: 15%;">
                    <div class="col-5 col-md-3" style=" background-color: rgb(156, 160, 156);"></div>
                    <div class="col-5 col-md-3" style=" background-color: rgb(156, 160, 156);"></div>
                    <div class="col-5 col-md-3 d-none d-md-flex" style=" background-color: rgb(156, 160, 156);"></div>
                </div>
                <div class="row row-cols-2 ms-md-3 d-flex justify-content-between" style="height: 35%;">
                    <div class="col-md-3 col-5  me-1" style=" background-color: rgb(43, 108, 213);"></div>
                    <div class="col-md-8 col-5 ms-1" style=" background-color: rgb(43, 108, 213);"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
